<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="author" content="Luis Nava">
    <meta name="description" content="Web application to test robot's behaviors">
    <meta name="keyword" content="ROS, FLASK, PYTHON, REMOTE ARENA, ROBOTS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Remote laboratory web server</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://biorobotics.fi-p.unam.mx/wp-content/uploads/2019/02/cropped-logoJustina.JPEG-90x90.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Styles -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <a class="navbar-brand ps-4" href="https://biorobotics.fi-p.unam.mx/">Biorobotics Lab</a>
            <div class="d-flex w-100 justify-content-end">   
            </div>
        </nav>
    </header> 
    <main class="vh-100" style="background-color: #eff2f6;">
        <div class="container-fluid p-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <h2>Login</h2>
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" name="username" placeholder="username_example" required type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" name="password" placeholder="password" required type="password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>   
</body>
</html>
