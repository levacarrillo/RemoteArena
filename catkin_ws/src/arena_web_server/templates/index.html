<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote laboratory web server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="title">Arena viewer</h1>
    <section class="section">
        <div class="left-panel">
            <div id="carouselExampleIndicators" class="carousel slide arena-view">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="http://localhost:8080/stream?topic=/camera/image" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Real camera view</h5>
                        <p>View without no image processing</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="http://localhost:8080/stream?topic=/img_map_detection" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Aruco detection view</h5>
                        <p>View to watch the robot's pose</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="http://localhost:8080/stream?topic=/tracked_image" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Obstacle detection</h5>
                        <p>View to watch obstacles by color tracked</p>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
              </div>
        </div>
        <div class="right-panel">
            <h2 class="subtitle">Basic controls</h2>
            <div class="buttons-container">
                <div class="control-buttons">
                    <label class="control-label">Move robot</label>
                    <div class="upper">
                        <button class="btn btn-primary" onclick="sendCommand('moveAhead')">^</button>
                    </div>
                    <div class="center">
                        <button class="btn btn-primary" onclick="sendCommand('moveLeft')"><</button>
                        <button class="btn btn-primary" onclick="sendCommand('stop')">||</button>
                        <button class="btn btn-primary" onclick="sendCommand('moveRight')">></button>
                    </div>
                    <div class="bottom">
                        <button class="btn btn-primary" onclick="sendCommand('moveBackward')">v</button>
                    </div>
                </div>
                <div class="other-buttons">
                    <button class="btn btn-primary">Run algorithm</button>
                    <button class="btn btn-primary">Stop algorithm</button>
                    <button class="btn btn-primary">Return home</button>
                </div>
            </div>
            <div class="mini-container">
                <button class="btn btn btn-primary" onclick="sendCommand('upload')">Upload</button>
                <button class="btn btn btn-primary" disabled onclick="sendCommand('compile')">Compile</button>
                <div class="check-container">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" onchange="handleClick(this)" value="" id="checkLight1">
                        <label class="form-check-label" for="checkLight1">Turn on light 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" onchange="handleClick(this)" value="" id="checkLight2">
                        <label class="form-check-label" for="checkLight2">Turn on light 2</label>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02" />
                <!--label class="input-group-text" for="inputGroupFile02">Upload</label-->
            </div>
            <div class="progress-container">
                <label class="progress-label">Battery Charge:</label>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;">
                        25%
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                $('#carouselExampleIndicators').carousel({
                    interval: false
                });
            });
        </script>
    </section>
</body>
</html>
